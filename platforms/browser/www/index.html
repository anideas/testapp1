<!DOCTYPE html>
<html>
<head>
    <title>BookIt - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/themes/1/conf-room1.min.css" rel="stylesheet" />
    <link href="css/themes/1/jquery.mobile.icons.min.css" rel="stylesheet" />    
    <link rel="stylesheet" href="css/login-style.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

    <link href="lib/jqm/1.4.5/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    
    <script src="lib/jquery/1.1.1/jquery-1.1.1.min.js"></script>
    <script src="js/settings.js" type="text/javascript"></script>
    <script src="js/api-messages.js" type="text/javascript"></script>
    <script src="js/sign-up.js" type="text/javascript"></script>
    <script src="js/sign-in.js" type="text/javascript"></script>

    <script src="lib/jqm/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
  <div id="page-login" data-role="page" style="background:#FF9000">
  <div data-role="header" data-theme="c"><h1>ASM</h1></div>

  <div role="main" class="login-form">
     <h1>Login</h1>
     <div class="form-group ">
       <input type="text" class="form-control" placeholder="Username " id="my-username">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="Password" id="my-password">
       <i class="fa fa-lock"></i>
     </div>
      <div id="ctn-err" class="bi-invisible"></div>
      <a class="link" href="#">Lost your password?</a>
      <button id="btn-login" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5" data-transition="slide">Login</button>
	 <div class="register"> Not have an account? <a href="sign-up.html" data-transition="slide" class="register"><i>Register now</i></a> </div>

     
    
   </div>
</body>
